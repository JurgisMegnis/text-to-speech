<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to speech</title>
  </head>
  <body>
    <form>
        <section class="main-input-container">
            <textarea name="enter your text" id="text-input" rows="6" placeholder="Enter your text here"></textarea>
        </section>
        <section class="button-container">
             <button type="submit" id="text-to-speech-btn">Text to speech</button>
        </section>
    </form>
    
    <section class="settings">
        <div class="settings-top-border"></div>
        <div class="settings-container">
          <div class="voice-container select-container">
              <p class="voice-label select-label">Voice</p>
              <select name="dropdown-voice" id="dropdown-voice" class="select-element"></select>
          </div>
          <div class="speed-container radio-container">
              <p class="speed-label radio-label">Speed</p>
              <div class="tabs">
                  <input type="radio" id="speed-05" name="speed" value="0.5">
                  <label for="speed-05">0.5x</label>
                  <input type="radio" id="speed-1" name="speed" value="1" checked>
                  <label for="speed-1">1x</label>
                  <input type="radio" id="speed-15" name="speed" value="1.5">
                  <label for="speed-15">1.5x</label>
                  <input type="radio" id="speed-2" name="speed" value="2">
                  <label for="speed-2">2x</label>
              </div>  
          </div>
        </div>
    </section>
      
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
